networks:
  ups-net:

services:
 base:
   image: postgres
   restart: always
   environment:
     POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
   volumes:
     - postgres-data:/var/lib/postgresql/data
   networks:
     - ups-net

 adminer:
   image: adminer
   restart: always
   ports:
     - 8080:8080
   networks:
     - ups-net

 backend:
   build:
     context: ./Backend
   ports:
     - 2443:443
     - 2080:80
   depends_on:
     - base
   networks:
     - ups-net
   environment:
     FRONTEND_ORIGIN: http://frontend:3000
     ASPNETCORE_URLS: http://+:80
     #ASPNETCORE_HTTPS_PORT: 2443
 
 frontend:
   build:
     context: ./Frontend/ups
   ports:
     - 3000:3000
   networks:
     - ups-net
   environment:
     REACT_APP_BACKEND_URL: http://localhost:2080
     
volumes:
 postgres-data:
